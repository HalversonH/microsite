<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Meu Site com Firebase</title>
    <!-- Script Firebase compatível -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-compat.js"></script>
    <style>
      /* Estilos para o corpo da página */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #4e54c8, #8f94fb);
        color: #333;
      }

      /* Estilo para o container */
      .container {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
        max-width: 300px;
      }

      /* Estilo do título */
      .container h1 {
        font-size: 24px;
        color: #4e54c8;
      }

      /* Estilo da mensagem */
      .container p {
        font-size: 18px;
        color: #555;
        margin-top: 10px;
      }

      /* Estilo para o rodapé */
      footer {
        position: absolute;
        bottom: 10px;
        font-size: 12px;
        color: #eee;
        text-align: center;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Bem-vindo ao Monitoramento</h1>
      <p id="mensagem">Carregando dados...</p>
    </div>

    <footer>Desenvolvido por Muito Verde</footer>

    <script>
      // Configurações do Firebase (substitua com suas próprias configurações)
      const firebaseConfig = {
        apiKey: "AIzaSyCoCJK3h9KH4gEJcvbaodTXl2QY1CBWj2w",
        authDomain: "1:879523044074:android:cd82a8bedb6a89cc125593",
        databaseURL: "https://terrometro-default-rtdb.firebaseio.com",
        projectId: "879523044074",
        storageBucket: "terrometro.firebasestorage.app",
        messagingSenderId: "SEU_MESSAGING_SENDER_ID",
        appId: "com.example.terrometro",
      };

      // Inicializa o Firebase
      firebase.initializeApp(firebaseConfig);
      const database = firebase.database();

      // Função para buscar dados do Firebase
      function buscarDados() {
        const ref = database.ref("Medidas/Corrente"); // Somente o caminho relativo
        ref.on("value", (snapshot) => {
          const data = snapshot.val();
          document.getElementById("mensagem").innerText = data
            ? data
            : "Sem dados disponíveis";
        });
      }

      // Chama a função buscarDados
      buscarDados();
    </script>
  </body>
</html>
